<ion-content padding id="page6" style="background-color:#F4EDDE;">
    <div class="spacer" style="height:10px;" ></div>
    <ion-slides effect="fade" centeredSlides zoom="true" speed="1000" autoplay="8000" pager loop paginationType="bullets">
       <ion-slide *ngFor="let slide of slides" class="swipe-slider-new">
          <img [src]="slide" imageViewer style="display:block;width:100%;height:100%;" >
       </ion-slide>
    </ion-slides>
